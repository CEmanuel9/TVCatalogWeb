<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<!-- Início do HTML com declaração de namespaces  -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Catálogo de TVs</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value = "Teste jsf"/>
		<h:commandButton value = "Atualizar" action = "#{televisaoBean.listar}"></h:commandButton>
		<h:dataTable value="#{televisaoBean.lista}" var="televisao">
			<h:column>
				<h:outputText value = "#{televisao.id}"/>
			</h:column>
			<h:column>
				<h:outputText value = "#{televisao.modelo}"/>
			</h:column>
			<h:column>
				<h:outputText value = "#{televisao.tipo}"/>
			</h:column>
			<h:column>
				<h:outputText value = "#{televisao.marca}"/>
			</h:column>
			<h:column>
				<h:outputText value = "#{televisao.polegadas}"/>
			</h:column>
			<h:column>
				<h:outputText value = "#{televisao.preco}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
